<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="miSerie.image" class="img-fluid rounded-start" [alt]="miSerie.title">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{miSerie.title}}</h5>
                <p class="card-text">{{miSerie.channel}}</p>
                <p class="card-text"><small class="text-body-secondary">{{miSerie.creator}}</small></p>
                    <a class="btn btn-secondary" [routerLink]="['/serie',miSerie.id]" routerLinkActive="router-link-active">Ver
                        detalle</a>
            </div>

        </div>
    </div>
</div>
