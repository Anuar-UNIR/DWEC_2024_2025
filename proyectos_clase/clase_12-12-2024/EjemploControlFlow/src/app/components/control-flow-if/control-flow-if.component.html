<section>
    @if(edad >= 0 && edad < 18){
        <p class="error">No puedes pasar!!!!</p>
    }
    @else if (edad >= 18) {
        <p class="acierto">Puedes pasar !!!</p>
    }
    @else{
        <p class="error">Valor de edad incorrecto</p>
    }

    <input type="number" name="edad" id="edad" placeholder="-1" (input)="cambiarEdad($event)">
    
</section>
