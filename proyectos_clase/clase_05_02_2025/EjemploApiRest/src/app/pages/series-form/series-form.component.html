<section>
    <h3>{{tipo}} Serie</h3>
    <hr>
    <form class="card shadow p-4" [formGroup]="seriesForm" (ngSubmit)="getDataForm()">
        <div class="mt-3">
            <label for="title" class="form-label">Titulo</label>
            <input type="text" id="title" class="form-control" formControlName="title">
        </div>

        <div class="mt-3">
            <label for="creator" class="form-label">Creador</label>
            <input type="text" id="creator" class="form-control" formControlName="creator">
        </div>

        <div class="mt-3">
            <label for="rating" class="form-label">Puntuaci√≥n</label>
            <input type="number" id="rating" class="form-control" formControlName="rating">
        </div>

        <div class="mt-3">
            <label for="dates" class="form-label">Fechas</label>
            <input type="text" id="dates" class="form-control" formControlName="dates">
        </div>

        <div class="mt-3">
            <label for="image" class="form-label">Imagen</label>
            <input type="text" id="image" class="form-control" formControlName="image">
        </div>

        <div class="mt-3">
            <label for="channel" class="form-label">Canal</label>
            <input type="text" id="channel" class="form-control" formControlName="channel">
        </div>

        <div class="d-flex gap-2 mt-4">
            <input type="submit" value="Guardar" class="btn btn-danger" [disabled]="!seriesForm.valid">
            <a [routerLink]="['/series']" class="btn btn-warning">Volver</a>
        </div>

    </form>
</section>
