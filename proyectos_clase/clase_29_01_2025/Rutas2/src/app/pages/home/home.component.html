<section>
    <div class="hero">
        <div class="text-center">
            <h1>Bienvenidos a nuestra tienda de consolas</h1>
            <p>Tenemos consolas actuales y retros</p>
            <a [routerLink]="['/productos']" class="btn btn-secondary me-3">Nuestros Productos</a>
            <button [routerLink]="['/contacto']" class="btn btn-warning">Contacto</button>

            <form #suscribe="ngForm" (ngSubmit)="getSuscribe(suscribe)">
                <div class="d-flex gap-2 mt-3">
                    <input type="text" id="email" class="form-control" name="email" ngModel placeholder="Introduce tu email">
                    <input type="submit" class="btn btn-danger" value="Suscribirse">
                </div>
            </form>
        </div>
    </div>
</section>
